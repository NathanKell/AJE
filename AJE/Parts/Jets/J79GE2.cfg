PART
{
    // --- general parameters ---
    name = B9_Engine_Jet_Turbojet_J79
    module = Part
    author = bac9

    // --- asset parameters ---
    MODEL
	{
		model = B9_Aerospace/Parts/Engine_Jet_Turbojet/model
		texture = model000, AJE/RftS/Silver
		scale = 0.8, 0.8, 0.8
	}
    scale = 1.0
    rescaleFactor = 1.0

    // --- node definitions ---
    node_stack_top = 0.0, 0.4, 0.0, 0.0, 1.0, 0.0, 1
	CoMOffset = 0.0, 3.0, 0.0
	
	EFFECTS
    {
        powerflame
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = bninejet
                modelName = MP_Nazari/FX/flamejet3
                transformName = thrust_transform
                emission = 0.0 0.0
				emission = 0.6666 0.0
				emission = 0.6667 0.4
                emission = 1.0 1.6
                speed = 0.0 1.98
                speed = 1.0 1.64
				energy = 0.0 0.05 // Same for energy
				energy = 0.7 0.21 // Same for energy
				energy = 1.0 0.99 // Same for energy
				fixedEmissions = false
            }

            AUDIO
            {
                channel = Ship
                clip = sound_jet_low
                volume = 0.0 0.0
				volume = 0.6666 1.0
				volume = 0.6667, 1.2
				volume = 1.0, 1.5
                pitch = 0.0 0.2
				pitch = 0.67 1.0
				pitch = 1.0 1.0
                loop = true
            }
        }

        powersmoke
        {
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = smokethrust
				modelName = MP_Nazari/FX/smokejet
				transformName = thrust_transform
				emission = 0.0 0.0  // Curve for emission like stock
				emission = 0.07 0.0  // Curve for emission like stock
				emission = 0.2 0.4  // Curve for emission like stock
				emission = 1.0 1.1  // Curve for emission like stock
				energy = 0.0 0.2 // Same for energy
				energy = 1.0 3.2 // Same for energy
				speed = 0.0 1.0  // And speed
				speed = 1.0 0.8  // And speed
				grow = 0.0 0.0 // Grow the particles at 0% per seconds ( 0.02 would be 2% )
				grow = 1.0 0.11 // Grow the particles at 0% per seconds ( 0.02 would be 2% )
				scale = 0.0 1.0 // Rescale the emitters to +0%
				scale = 1.0 1.0 // Rescale the emitters to +0%
				offset = 0.0 0.0  // Move the particle emitter away from its default position by x meters
				offset = 1.0 0.5  // Move the particle emitter away from its default position by x meters	
				size = 0.0 1.0 // Rescale the particles to +0%
				size = 1.0 1.1 // Rescale the particles to +0%
					
				renderMode = "Billboard"  // Render mode : Billboard / SortedBillboard / HorizontalBillboard / VerticalBillboard / Stretch
				collide = false // Collision active or not
				collideRatio = 0 // how the particles react on collision. 1 is a mirror bounce, 0 is go parallel to the hit surface
				fixedScale = 1.0 // Fixed rescale of the particle emitter (for when you rescale the model)
				
				sizeClamp = 50 // Limits particle size. Default to 50

				// ***************
				// From here the value are not the default anymore. 
				// ***************


				angle = 0.0 1.0 // Display if the angle between the emitter transform and camera is lower than 45° 	
				angle = 45.0 1.0
				angle = 50.0 1.0
				distance = 0.0 1.0 // Display if the distance to camera is higher than 110
				distance = 100.0 1.0
				distance = 110.0 1.0
				
				emission  // Modulate emission from mach and density curve. You can add other section for size, energy, speed, grow, offset and scale 
				{
					mach = 0.0 1.0 
					mach = 0.8 1.0 // don't display until mach .8
					mach = 1.0 1.0
					density = 1.0 1.0
					density = 0.4 1.0 // don't display over .4 atmo
					density = 0.3 1.0 
					density = 0.002 1.0
					density = 0.001 0.0 // and stop under .001
				}	
			}
        }

        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_medium
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }

        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }

        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }


    // --- editor parameters ---
    TechRequired = supersonicFlight
    entryCost = 9000
    cost = 1450
    category = Propulsion
    subcategory = 0
    title = General Electric J79-GE-2 turbojet
    manufacturer = Tetragon Projects
    description =  The first US "Mach 2" engine, the J79 saw extensive service, powering the B-58 Hustler and the F-4 Phantom and F-104 Starfighter among others. This late-1950s model powered the F4H-1F (F-4A) Phantom and was quite similar to the -7 in the F-104C/D, and the -8 in the F4H-1 (F-4B) though the latter featured an overall pressure ratio of 12.9, not the -2's 12.5. 46.04kN dry. SFC 0.87/2.0 lb/lbf-hr static. Temperature limit Mach 2.3.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,0,0

    // --- standard part parameters ---
    mass = 1.642
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    breakingForce = 75
    breakingTorque = 75
    maxTemp = 1800

    MODULE
    {
        name = ModuleEnginesFX
		runningEffectName = powersmoke
        directThrottleEffectName = powerflame
        thrustVectorTransformName = thrust_transform
        exhaustDamage = False
        ignitionThreshold = 0.1
        minThrust = 0
