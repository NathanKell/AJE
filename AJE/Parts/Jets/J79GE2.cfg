        useEngineResponseTime = True
        engineAccelerationSpeed = 0.12
        engineDecelerationSpeed = 0.21
        useVelocityCurve = false
        fxOffset = 0, 0, 1.13
        PROPELLANT
        {
            name = Kerosene
            ratio = 1
            DrawGauge = True
        }

        atmosphereCurve
        {
            // Based on Isp/TSFC data from NASA EngineSim, and Kerbin atmo.
            key = 0       1625  0   2.25E+07
            key = 7.5E-06 1772  0   0
            key = 0.0006  1492  0   0
            key = 0.11    1668  0   0
            key = 1       1440 -375 0
        }
        velocityCurve
        {
            // Based on Fnet data from NASA EngineSim, curve fitted with MuMech CurveEd
            key = 0    0.56 0      -0.0003
            key = 230  0.52 0      0
            key = 687  0.7  0.0011 0.0011
            key = 1030 1    0      0
            key = 1260 0.5  -0.004 -0.004
            key = 1430 0    0      0
        }
    }
	MODULE
	{
		name = AJEModule
		IspMultiplier=1
		defaultentype=2
		defineenparm= true
		acore=3.931
		byprat=0
		prat13 = 1.0
		prat3=12.5
		tfan = 1600
		tcomp = 1800
		tt4= 2310
		tt7= 4434
		eta3 = 0.811
		eta4 = 0.981
		eta5 = 0.889
		eta7 = 0.84
		abflag=1
		fhv=17670
		ABIspMult = 0.98
	}
    MODULE
    {
        name = ModuleAnimateHeat
        ThermalAnim = jet_turbofan_heat
    }

    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 5.0
        }
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
		isTweakable = false
		hideFlow = true
    }
}
