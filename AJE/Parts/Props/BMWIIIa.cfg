+PART[FSpropellerFolding]
{
	@name = BMWIIIa
	@title = AJE BMW IIIa
	@description = WWI-era supercharged water-cooled straight six inline engine, rated at 230HP to 2km at 1400RPM (max). 9ft 2-blade fixed pitch propeller.
	@mass = 0.285
	%rescaleFactor = 1.05
	%CoMOffset = 0, -0.3, 0
	!MODULE[AJEPropeller]
	{
	}
	MODULE
	{
		name = AJEPropeller
		useOxygen = True
		
		//  BMWIIIa
		displacement = 1164
		compression = 6.4
		minRPM = 1000
		maxRPM = 1400
		power = 232
		gearratio = 1
		BSFC = 1.900E-7
		coolerEffic = 0
		coolerMin = -200
		ramAir = 0
		exhaustThrust = 0
		meredithEffect = 0
		boost0 = 29.921
		rated0 = 2000
		boost1 = 0
		rated1 = 0
		cost1 = 0
		switchAlt = 40000
		turbo = false
		wastegateMP = 29.921
		propName = DVIIProp
	}
	@MODULE[FSengineSounds]
	{
		%engage = Firespitter/Sounds/sound_fspropstart
		//running =
		%power = Firespitter/Sounds/sound_fspropidle
		//disengage =
		//flameout =
		//warning = Firespitter/Sounds/sound_fsheatDing
		%powerPitchBase = 1.0
		%thrustAddedToPitch = 0.0
		%powerFadeInSpeed = 0.005
		%powerFadeInDelay = 0.5
		%powerLowerThreshold = 0.0
		%powerVolume = 1.0
		%engageVolume = 1.0
		%warningSoundThreshold = 0.8
		%warningCooldownTime = 2.0
		%randomStartDelay = 1.0 //for playing engines slightly out of sync
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 6.0
		@PROPELLANT[ElectricCharge]
		{
			@name = Kerosene
		}
		!PROPELLANT[FSCoolant] {}
	}
	!MODULE[FSpropellerAtmosphericNerf] {}
	
	!RESOURCE[FSCoolant] {}
	
	@MODULE[FSanimateGeneric]
	{
		@startDeployedString = Start Deployed?
		@startDeployed = False // deployed is actually retracted in this case
		@availableInEVA = False
	}
}