	  checkForOxygen = false
	  area = 0.03
	  intakeSpeed = 50
	  intakeTransformName = thrustTransform //Intake  
	}

	RESOURCE
	{
		name = IntakeAir
		amount = 0
		maxAmount = 0.1
	}
