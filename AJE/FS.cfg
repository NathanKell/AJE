@PART[FSPropellerEngine]
{
	@title=AJE BMW 801D Piston Engine
	@description= WWII-era 14-cylinder two-speed single-stage supercharged two-row air-cooled radial engine from BMW. Outputs 1875PS (1849HP) at sea level at 1.58ata (1980PS at 1.65ata with C3 injection). Rated 1790PS at 5.25km at 1.65ata static. Used on the Fw 190 A-3 through A-8 and corresponding F and G aircraft (this is the model used in A-8).
	rescaleFactor = 1.3
	@mass = 1.23 // 1.07 engine
	CoMOffset = 0, -1.1, 0
	MODULE
	{
		name=AJEPropeller
		IspMultiplier = 1
		useOxygen = true
		
		//  BMW801D
		displacement = 2562
		compression = 7
		minRPM = 2000
		maxRPM = 2700
		power = 1952.66
		gearratio = 0.542
		BSFC = 1.007E-7
		coolerEffic = 0.5
		coolerMin = 22
		ramAir = 0.5
		exhaustThrust = 1.5
		meredithEffect = 0.005
		boost0 = 49.37
		rated0 = 1000
		boost1 = 49.37
		rated1 = 5250
		cost1 = 295
		switchAlt = 2200
		turbo = false
		wastegateMP = 49.37
		propName = RotolRX5HiSpd
	}
	!MODULE[FARBasicDragModel]
	{
	}
	MODULE
	{
		name = FARBasicDragModel
		S = 11.06

		CdCurve
		{
			key = -1 0.004 0 0 // stern on
			key = 0 0.001 0 0 // sideways
			key = 1 0.003 0 0 // head on
		}
		ClPotentialCurve
		{
			key = -1 0 0 0
			key = -0.5 -0.001 0 0
			key = 0 0 0 0
			key = 0.5 0.001 0 0
			key = 1 0 0 0
		}
		CmCurve
		{
			key = -1 0.001 0 0
			key = -0.5 0.0 0 0
			key = 0 -0.001 0 0
			key = 0.5 -0.002 0 0
			key = 1 -0.004 0 0
		}
		ClViscousCurve
		{
			key = -1  0.0 0.0 0.0
			key = 0.0 0.0 0.0 0.0
			key = 1.0 0.0 0.0 0.0
		}
	}
}

