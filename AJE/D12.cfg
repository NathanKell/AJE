
@PART[D12doubleJet]
{
	@MODEL,0
	{
		@scale = 1.2, 1.6, 1.2
		@position = 0.6, 0, 0
	}
	@MODEL,1
	{
		@scale = 1.2, 1.6, 1.2
		@position = -0.6, 0, 0
	}
	@node_attach = 0.0, 0.25, 0.4, 0.0, 0.0, -1.0, 1
	@title = AJE Dual P&W-JT3D turbofan
	@mass = 4
	@description = The engines of B-52
	
	MODULE
	{
		name = AJEModule
		useOverheat=false
		IspMultiplier=1
		defaultentype=3
		acore=8
		byprat=1.42
		tt4=2070
		prat3=12.5
	}
	
	 @MODULE[ModuleEngines*]
	 {
		@maxThrust=150
	 }	

	
}


@PART[D12twinRotorDaisho]
{
	@MODEL
	{
		@scale = 0.75, 1.5, 0.75
	}
