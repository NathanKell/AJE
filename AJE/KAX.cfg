	}

}

@PART[KAXradialprop]
{
	@title=AJE Pratt & Whitney R-2800-18W Double Wasp
	@description=WWII-era 2100HP twin-row 18-cylinder water-injected radial with a strong three-speed (only 2 modeled) two-stage supercharger. Note, due to modeling issues, will only develop rated altitude horsepower (high blower) when at maximum speed. Used on F4U-4 Corsair, XF6F-6 Hellcat, DC-6B.
	%mass = 1.381 //1161kg engine
	%rescaleFactor = 1.12
	%CoMOffset = 0, -0.6, 0
	MODULE
	{
		name=AJEPropeller
		IspMultiplier = 1
		useOxygen = true
		
		//  R-2800-18W
		displacement = 2804.5
		compression = 6.75
		minRPM = 2200
		maxRPM = 2800
		power = 2410 // 2450SL with water, 2100 without water
		gearratio = 0.45
		BSFC = 1.190E-7
		coolerEffic = 0.33
		coolerMin = 45
		ramAir = 0.5
		exhaustThrust = 0
		boost0 = 60
		rated0 = 1530
		boost1 = 60
		rated1 = 7620
		cost1 = 220
		switchAlt = 2700
		wastegateMP = 60
		propName = HS6501A-0x4
	}

}


@PART[KAXkueyEngine]
{
	@title=AJE UH-1 Huey Engine&Rotor
	@description= Max take-off is 4.5 tons
	@mass=0.7
	%CoMOffset = 0, 0, -1
	%rescaleFactor=0.5
	!MODULE[FSpropellerAtmosphericNerf]{}	
	

	MODULE
	{
		name=AJERotor
		IspMultiplier = 1
		useOxygen = true
		rpm = 395
		r = 5
		weight = 4500
		power = 1600
		BSFC = 8.47e-8
	}	
	
	@MODULE[ModuleEngines]
	{
		@useEngineResponseTime = False
	}
	
	MODULE
	{
		name = ModuleReactionWheel
		
		PitchTorque = 10
		YawTorque = 10
		RollTorque = 5

	}

	MODULE
	{
	  name = ModuleResourceIntake
	  resourceName = IntakeAir
	  checkForOxygen = true
	  area = 0.004
	  intakeSpeed = 10
	  intakeTransformName = Intake
	}

	RESOURCE
	{
	 name = IntakeAir
	 amount = 0.5
	 maxAmount = 1.0
	}
	
}


@PART[KAXkueyTailRotor]
{
	%rescaleFactor=0.6
	
}




