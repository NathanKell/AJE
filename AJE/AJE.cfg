@PART[RAPIER]:Final
{	
	%CoMOffset = 0, 2, 0
	@title = AJE RAPIER
	!MODULE[ModuleEnginesFX]{}	
	!MODULE[ModuleEnginesFX]{}
	
	MODULE
	{
		name = ModuleEnginesFX
		engineID = AirBreathing
		directThrottleEffectName = power_open
		runningEffectName = running_open
		thrustVectorTransformName = thrustPoint
		exhaustDamage = True
		ignitionThreshold = 0.33
		minThrust = 0
		maxThrust = 190
		heatProduction = 350
		useEngineResponseTime = True
		engineAccelerationSpeed = 0.2
		engineDecelerationSpeed = 0.35
		useVelocityCurve = True
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
		}

		atmosphereCurve
		{
			key = 0 1200
			key = 0.3 2500
			key = 1 800
		}
		velocityCurve
		{
			key = 0 0.5 0 0
			key = 1000 1 0 0
			key = 2000 0.5 0 0
			key = 2200 0 0 0
		}
		
	}
	MODULE
	{
		name = ModuleEnginesFX
		engineID = ClosedCycle
		runningEffectName = running_closed
		thrustVectorTransformName = thrustPoint
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 175
		heatProduction = 350
		fxOffset = 0, 0, 0.25
		PROPELLANT
		{
			name = Kerosene
			ratio = 0.36
			DrawGauge = True
		}
		PROPELLANT
		{
		 name = LiquidOxygen
		 ratio = 0.64
		}
		atmosphereCurve
		{
		 key = 0 360
		 key = 1 320
		}
		
	}
		MODULE
		{
			name = AJEModule
			IspMultiplier=1
			defaultentype=2
			useOverheat=false
			isReactionEngine=true
			acore=9
			byprat=0
			tinlt=3000
			tfan=3000
			tcomp=4000
			tt4=2450
			tt7=4000
			prat3=9
			fhv=18600
			usePrat3Curve = True
			maxThrust=250
			prat3Curve
			{
				key = 0.0	9.0		0	0
				key = 2.0	8.0		0	0
				key = 3.0	3.0		0	0
			}
		}
}


